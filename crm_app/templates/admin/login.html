<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LiveFxHub CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
    {% load static %}
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
        }
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }
        
        .admin-login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .admin-login-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--primary-color);
        }
        
        .admin-login-body {
            padding: 30px;
        }
        
        .admin-login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: #6c757d;
        }
        
        .login-button {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="text-white fs-1 mb-2">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3>LiveFxHub</h3>
                <p class="mb-0">CRM Admin Portal</p>
            </div>
            
            <div class="admin-login-body">
                {% if messages %}
                <div class="alert alert-danger mb-3">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary login-button">
                            <i class="fas fa-sign-in-alt me-2"></i> Sign In
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">
                            <i class="fas fa-lock me-1"></i> Forgot password?
                        </a>
                    </div>
                </form>
            </div>
            
            <div class="admin-login-footer">
                <p class="mb-0">LiveFxHub CRM &copy; {% now "Y" %}</p>
            </div>
        </div>
    </div>
    
    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="reset-email" class="form-label">Enter your email address</label>
                            <input type="email" class="form-control" id="reset-email" required>
                            <div class="form-text">We'll send you a link to reset your password.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="send-reset-btn">
                        <span id="reset-button-text">Send Reset Link</span>
                        <span class="spinner-border spinner-border-sm d-none" id="reset-spinner" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const passwordToggle = document.getElementById('password-toggle');
            const password = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Reset password functionality
            const resetForm = document.getElementById('reset-password-form');
            const sendResetBtn = document.getElementById('send-reset-btn');
            
            sendResetBtn.addEventListener('click', function() {
                const email = document.getElementById('reset-email').value;
                
                if (!email || !email.includes('@')) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Visual feedback
                this.disabled = true;
                document.getElementById('reset-button-text').textContent = 'Sending...';
                document.getElementById('reset-spinner').classList.remove('d-none');
                
                // In a real application, this would call an API endpoint
                // For now we'll just simulate it with a timeout
                setTimeout(() => {
                    alert(`Password reset link sent to ${email}`);
                    
                    // Reset form and close modal
                    resetForm.reset();
                    this.disabled = false;
                    document.getElementById('reset-button-text').textContent = 'Send Reset Link';
                    document.getElementById('reset-spinner').classList.add('d-none');
                    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('resetPasswordModal'));
                    modal.hide();
                }, 1500);
            });
        });
    </script>
</body>
</html>
