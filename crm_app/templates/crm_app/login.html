<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Login - LiveFxHub CRM{% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card bg-white">
            <div class="login-logo">
                <h2 class="text-primary">LiveFxHub CRM</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
            <form id="login-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <!-- <div class="mt-3 text-center">
                <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
            </div> -->
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-alert" class="alert alert-danger d-none" role="alert"></div>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="reg-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="reg-first-name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="reg-last-name" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg-password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="reg-confirm-password" name="confirm_password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-btn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = "{% url 'dashboard-page' %}";
            }
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    showSpinner();
                    
                    // Get CSRF token from the form
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                    
                    const response = await fetch('/api/login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    hideSpinner();
                    
                    if (response.ok) {
                        // Store tokens and user data
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = "{% url 'dashboard-page' %}";
                    } else {
                        // Show error
                        const alertEl = document.getElementById('login-alert');
                        alertEl.textContent = data.error || 'Login failed. Please check your credentials.';
                        alertEl.classList.remove('d-none');
                    }
                } catch (error) {
                    hideSpinner();
                    console.error('Login error:', error);
                    const alertEl = document.getElementById('login-alert');
                    alertEl.textContent = 'An error occurred during login. Please try again.';
                    alertEl.classList.remove('d-none');
                }
            });
            
            // Register link click
            document.getElementById('register-link').addEventListener('click', function(e) {
                e.preventDefault();
                const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
                registerModal.show();
            });
            
            // Register form submission
            document.getElementById('register-btn').addEventListener('click', async function() {
                const username = document.getElementById('reg-username').value;
                const email = document.getElementById('reg-email').value;
                const firstName = document.getElementById('reg-first-name').value;
                const lastName = document.getElementById('reg-last-name').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    const alertEl = document.getElementById('register-alert');
                    alertEl.textContent = 'Passwords do not match.';
                    alertEl.classList.remove('d-none');
                    return;
                }
                
                try {
                    showSpinner();
                    
                    // Get CSRF token from the form
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                    
                    const response = await fetch('/api/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            first_name: firstName,
                            last_name: lastName,
                            password,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    hideSpinner();
                    
                    if (response.ok) {
                        // Store tokens and user data
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = "{% url 'dashboard-page' %}";
                    } else {
                        // Show error
                        const alertEl = document.getElementById('register-alert');
                        let errorMessage = 'Registration failed.';
                        
                        if (typeof data === 'object') {
                            // Format error messages
                            const errors = [];
                            for (const key in data) {
                                if (Array.isArray(data[key])) {
                                    errors.push(`${key}: ${data[key].join(', ')}`);
                                } else {
                                    errors.push(`${key}: ${data[key]}`);
                                }
                            }
                            errorMessage = errors.join('<br>');
                        } else if (data.error) {
                            errorMessage = data.error;
                        }
                        
                        alertEl.innerHTML = errorMessage;
                        alertEl.classList.remove('d-none');
                    }
                } catch (error) {
                    hideSpinner();
                    console.error('Registration error:', error);
                    const alertEl = document.getElementById('register-alert');
                    alertEl.textContent = 'An error occurred during registration. Please try again.';
                    alertEl.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
